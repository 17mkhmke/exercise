<body>
  <br><br><br><br>
  <fieldset>
    <legend><h2>Add Product</h2></legend>
  
<form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
<div class="inputBox">
  <input type="text" required="required" id="id">
  <span>ID</span>
</div>
<div class="inputBox">
  <input type="text" required="required" id="productName">
  <span>Product Name</span>
</div>
<div class="inputBox">
  <input type="text" required="required" id="price">
  <span>Price</span>
</div>
<div class="inputBox">
  <input type="text" required="required" id="category">
  <span>Category</span>
</div>
<div class="inputBox">
  <input type="text" required="required" id="quantity">
  <span>Quantity</span>
</div>
<div class="inputBox">
  <input type="text" required="required" id="image">
  <span>Image URL(PostImage)</span>
</div>
<div class="crudButtons">
  <input type="button" value="Add Product" id="btn" onclick="submit(event)">
  <input type="reset" value="Reset">
</div>
</form>

</fieldset>
<br>
<div id="msg"></div><br>
<fieldset>
  <legend>
    <h2 class="text-center">Available Items</h2>
  </legend>
  <div class="container"></div>
  <table class="table bg-danger text-bg-primary table-bordered border-dark" id="productList">
   
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Quantity</th>
        <th scope="col">Product Image</th>
        <th scope="col">Delete</th>
        <th scope="col">EDIT</th>

      </tr>
    </thead>
    <tbody id="product-list">
<!-- Body of table -->
    </tbody>
  </table>
</fieldset>
